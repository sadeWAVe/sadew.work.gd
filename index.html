<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AI Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('out.jpg'); /* Replace with your image URL */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Text styling */
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(270deg, #ff6b6b, #ffb20c, #48dbfb, #1dd1a1, #5f27cd, #ff9ff3);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientAnimation 8s ease infinite;
        }
        
        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive font sizing */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-20 p-8 rounded-2xl shadow-lg text-center max-w-lg w-full">
        <h1>Coming Soon!</h1>
        <p class="mt-4 text-base sm:text-lg text-white opacity-75">We're working hard to bring you an amazing AI-integrated learning platform.</p>
    </div>
</body>
</html>
